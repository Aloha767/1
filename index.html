<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>YouTube & OSM App</title>
  <!-- Подключаем Leaflet для карты -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    /* Стили без изменений (оставлены для краткости) */
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .youtube-section, .map-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px;
      box-sizing: border-box;
    }
    .search-bar, .map-search {
      width: 100%;
      padding: 10px;
      background: #333;
      border-radius: 10px;
      border: none;
      color: #fff;
      font-size: 16px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    .youtube-player {
      flex: 1;
      background: #222;
      border-radius: 10px;
      margin-bottom: 10px;
      position: relative;
    }
    .youtube-player iframe {
      width: 100%;
      height: 100%;
      border-radius: 10px;
    }
    .search-results {
      height: 100px;
      background: #333;
      border-radius: 10px;
      overflow-y: scroll;
      padding: 5px;
      box-sizing: border-box;
    }
    .search-result-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 5px;
      cursor: pointer;
    }
    .search-result-item img {
      width: 80px;
      height: 45px;
      border-radius: 5px;
    }
    .map-container {
      flex: 1;
      background: #222;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .map-controls {
      display: flex;
      gap: 10px;
    }
    .map-button {
      flex: 1;
      padding: 10px;
      background: #555;
      border-radius: 10px;
      text-align: center;
      font-size: 16px;
      box-sizing: border-box;
      height: 40px;
      line-height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    @media (orientation: landscape) {
      .container {
        flex-direction: row;
      }
      .youtube-section, .map-section {
        width: 50%;
        height: 100vh;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="youtube-section">
      <input type="text" class="search-bar" id="youtube-search" placeholder="Search YouTube">
      <div class="youtube-player" id="youtube-player"></div>
      <div class="search-results" id="search-results"></div>
    </div>
    <div class="map-section">
      <div class="map-container" id="map"></div>
      <div class="map-controls">
        <input type="text" class="map-search" id="map-search" placeholder="Search Location">
        <div class="map-button" id="geo-button">Geo</div>
        <div class="map-button">Btn 2</div>
        <div class="map-button">Btn 3</div>
        <div class="map-button">Btn 4</div>
      </div>
    </div>
  </div>

  <!-- Подключаем YouTube IFrame Player API с defer -->
  <script src="https://www.youtube.com/iframe_api" defer></script>
  <script>
    // --- YouTube функционал ---
    const API_KEY = 'AIzaSyDZTr6Z8WTPti9BnNcTkmmasspiEFIpjeY'; // Ваш действующий ключ
    const searchInput = document.getElementById('youtube-search');
    const searchResults = document.getElementById('search-results');
    let player;
    let isPlayerReady = false;

    function onYouTubeIframeAPIReady() {
      try {
        player = new YT.Player('youtube-player', {
          height: '100%',
          width: '100%',
          playerVars: {
            'autoplay': 1,
            'controls': 1,
          },
          events: {
            'onReady': onPlayerReady,
            'onError': (error) => {
              console.error('YouTube Player Error:', error);
              alert('Ошибка инициализации YouTube плеера.');
            }
          }
        });
      } catch (err) {
        console.error('Ошибка создания плеера:', err);
      }
    }

    function onPlayerReady(event) {
      isPlayerReady = true;
      console.log('Плеер готов к воспроизведению');
    }

    function debounce(func, delay) {
      let timeout;
      return (...args) => {
        clearTimeout(timeout);
        timeout = setTimeout(() => func.apply(this, args), delay);
      };
    }

    async function searchVideos(query) {
      try {
        const response = await fetch(
          `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=10&q=${encodeURIComponent(query)}&key=${API_KEY}`
        );
        if (!response.ok) {
          throw new Error(`HTTP ошибка! Статус: ${response.status}`);
        }
        const data = await response.json();
        displaySearchResults(data.items || []);
      } catch (error) {
        console.error('Ошибка поиска видео:', error);
        alert('Не удалось выполнить поиск видео. Проверьте API-ключ [[9]].');
      }
    }

    function displaySearchResults(videos) {
      searchResults.innerHTML = '';
      videos.forEach(video => {
        const videoId = video.id?.videoId;
        const title = video.snippet?.title;
        const thumbnail = video.snippet?.thumbnails?.default?.url;
        const duration = '3:45';

        const resultItem = document.createElement('div');
        resultItem.className = 'search-result-item';
        resultItem.innerHTML = `
          <img src="${thumbnail}" alt="${title}">
          <div>
            <div>${title}</div>
            <div>${duration}</div>
          </div>
        `;
        resultItem.addEventListener('click', () => playVideo(videoId));
        searchResults.appendChild(resultItem);
      });
    }

    function playVideo(videoId) {
      if (isPlayerReady && player && player.loadVideoById) {
        try {
          player.loadVideoById(videoId);
        } catch (err) {
          console.error('Ошибка воспроизведения:', err);
          alert('Не удалось воспроизвести видео.');
        }
      } else {
        console.error('Плеер не готов или не инициализирован.');
        alert('Плеер не готов. Подождите инициализации.');
      }
    }

    document.addEventListener("DOMContentLoaded", function () {
      // Обработчик ввода с debounce
      searchInput.addEventListener('input', debounce(async (e) => {
        const query = e.target.value.trim();
        if (query.length > 2) {
          try {
            await searchVideos(query);
          } catch (error) {
            console.error('Ошибка поиска:', error);
          }
        }
      }, 300));
    });

    // --- OpenStreetMap функционал ---
    const map = L.map('map').setView([51.505, -0.09], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    const mapSearchInput = document.getElementById('map-search');
    mapSearchInput.addEventListener('input', async (e) => {
      const query = e.target.value;
      if (query.length > 2) {
        try {
          const response = await fetch(
            `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`
          );
          if (!response.ok) throw new Error('Ошибка поиска местоположения');
          const data = await response.json();
          if (data.length > 0) {
            const { lat, lon } = data[0];
            map.setView([lat, lon], 13);
            L.marker([lat, lon]).addTo(map).bindPopup('Местоположение найдено').openPopup();
          }
        } catch (error) {
          console.error('Ошибка поиска по карте:', error);
        }
      }
    });

    const geoButton = document.getElementById('geo-button');
    geoButton.addEventListener('click', () => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const { latitude, longitude } = position.coords;
            map.setView([latitude, longitude], 13);
            L.marker([latitude, longitude]).addTo(map).bindPopup('Вы здесь').openPopup();
          },
          (error) => {
            alert('Геолокация недоступна: ' + error.message);
          }
        );
      } else {
        alert('Геолокация не поддерживается вашим браузером.');
      }
    });
  </script>
</body>
</html>
