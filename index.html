<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>YouTube & OSM App</title>
  <!-- Подключаем Leaflet для карты -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- Подключаем стили -->
  <link rel="stylesheet" href="styles.css">
  <!-- Подключаем YouTube IFrame Player API -->
  <script src="https://www.youtube.com/iframe_api"></script>
  <!-- Подключаем скрипты -->
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="youtube-section">
      <input type="text" class="search-bar" id="youtube-search" placeholder="Search YouTube" autocomplete="off">
      <div class="suggestions" id="suggestions"></div>
      <div class="youtube-player" id="youtube-player"></div>
      <div class="search-results" id="search-results"></div>
    </div>
    <div class="map-section">
      <div class="map-container" id="map"></div>
      <div class="map-controls">
        <input type="text" class="map-search" id="map-search" placeholder="Search Location">
        <div class="map-button" id="geo-button">Geo</div>
        <div class="map-button">Btn 2</div>
        <div class="map-button">Btn 3</div>
        <div class="map-button">Btn 4</div>
      </div>
    </div>
  </div>
</body>
</html>
