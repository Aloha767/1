<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт с YouTube и Яндекс.Картами</title>

    <!-- Подключение YouTube IFrame API -->
    <script src="https://www.youtube.com/iframe_api"></script>

    <!-- Подключение Яндекс.Карт API -->
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&apikey=54801f27-f804-40f5-86eb-6bd2cde838b6"></script>

    <!-- Подключение CSS стилей -->
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>

    <!-- Панель поиска YouTube -->
    <input id="search" type="text" placeholder="Поиск на YouTube..." />

    <!-- Плеер YouTube -->
    <div id="youtube-player"></div>

    <!-- Панель карт Яндекс -->
    <div id="map"></div>

    <div id="youtube-search-results"></div>

    <script src="js/script.js"></script>

</body>
</html>
