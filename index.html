<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>YouTube & OSM App</title>
  <!-- Подключаем Leaflet для карты -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- Подключаем стили -->
  <link rel="stylesheet" href="styles.css">
  <!-- Подключаем YouTube IFrame Player API -->
  <script src="https://www.youtube.com/iframe_api"></script>
  <!-- Подключаем скрипты -->
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="youtube-section">
      <div class="search-container">
        <input type="text" class="search-bar" id="youtube-search" placeholder="Search YouTube" autocomplete="off">
        <div class="google-login" id="google-login">
          <svg class="google-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-1.01.68-2.3 1.08-3.71 1.08-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C4.01 20.59 7.77 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.77 1 4.01 3.41 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            <path fill="none" d="M1 1h22v22H1z"/>
          </svg>
        </div>
        <div class="google-login logout-button" id="logout-button" style="display: none;">
          <svg class="google-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path fill="#fff" d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4 4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
          </svg>
        </div>
      </div>
      <div class="suggestions" id="suggestions"></div>
      <div class="youtube-player" id="youtube-player"></div>
      <div class="search-results" id="search-results"></div>
      <div class="playlists" id="playlists"></div>
    </div>
    <div class="map-section">
      <div class="map-container" id="map"></div>
      <div class="map-controls">
        <input type="text" class="map-search" id="map-search" placeholder="Search Location">
        <div class="map-button" id="geo-button">Geo</div>
        <div class="map-button" id="route-button">Route</div>
        <div class="map-button" id="infra-button">Infra</div>
        <div class="map-button" id="gpx-button">GPX</div>
      </div>
      <!-- Меню для маршрутов -->
      <div class="route-menu" id="route-menu" style="display: none;">
        <div class="route-menu-content">
          <h3>Построить маршрут</h3>
          <label for="route-mode">Режим:</label>
          <select id="route-mode">
            <option value="road">Дорожный</option>
            <option value="touring">Туринг</option>
            <option value="gravel">Гравийный</option>
          </select>
          <label>
            <input type="checkbox" id="avoid-highways"> Избегать автомагистралей
          </label>
          <div class="route-points">
            <div class="route-point">
              <label>Точка А:</label>
              <select class="point-select" id="point-a">
                <option value="">Выбрать место</option>
                <!-- Места будут добавлены динамически -->
              </select>
              <button class="set-point" data-point="A">Указать на карте</button>
            </div>
            <div class="route-point">
              <label>Точка Б:</label>
              <select class="point-select" id="point-b">
                <option value="">Выбрать место</option>
              </select>
              <button class="set-point" data-point="B">Указать на карте</button>
            </div>
            <div id="waypoints">
              <!-- Промежуточные точки будут добавлены динамически -->
            </div>
            <button id="add-waypoint" disabled>Добавить промежуточную точку (0/10)</button>
          </div>
          <button id="clear-route">Очистить маршрут</button>
        </div>
      </div>
      <!-- Статистика маршрута -->
      <div class="route-stats" id="route-stats" style="display: none;">
        <p>Расстояние: <span id="route-distance">0</span> км</p>
        <p>Время: <span id="route-time">0</span> мин</p>
        <p>Подъём: <span id="route-elevation">0</span> м</p>
      </div>
    </div>
  </div>
  <!-- Модальное окно для добавления мест -->
  <div class="modal" id="marker-modal" style="display: none;">
    <div class="modal-content">
      <h3>Добавить место</h3>
      <input type="text" id="marker-name" placeholder="Название места">
      <select id="marker-category">
        <option value="Дом">Дом</option>
        <option value="Работа">Работа</option>
        <option value="Магазин">Магазин</option>
        <option value="Другое">Другое</option>
      </select>
      <div class="modal-buttons">
        <button id="save-marker">Сохранить</button>
        <button id="cancel-marker">Отмена</button>
      </div>
    </div>
  </div>
</body>
</html>
